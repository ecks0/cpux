name: cpux
about: View and set CPU parameters
args:
  - CPUS:
      short: c
      long: cpus
      takes_value: true
      value_names: ID
      help: Target CPUs, default all, e.g. 0,1,2-5,9,12-15
  - CPU_ON:
      long: cpu-on
      short: o
      takes_value: true
      value_names: BOOL
      help: CPU online status, true or false (per --cpus)
  - CPU_ON_EACH:
      long: cpu-on-each
      short: O
      takes_value: true
      value_names: BITS
      help: CPU online status, e.g. 10-1 â‡’ 0=on 1=off 2=skip 3=on
  - FREQ_GOV:
      long: freq-gov
      short: g
      takes_value: true
      value_names: GOV
      help: Frequency governor (per --cpus)
  - FREQ_MAX:
      long: freq-max
      short: x
      takes_value: true
      value_names: KHZ
      help: Max frequency, e.g. 4100000, 4100mhz, 4.1ghz (per --cpus)
  - FREQ_MIN:
      long: freq-min
      short: n
      takes_value: true
      value_names: KHZ
      help: Min frequency, e.g. 4100000, 4100mhz, 4.1ghz (per --cpus)
  - LOG_LEVEL:
      long: log-level
      takes_value: true
      value_names: LEVEL
      help: Log level, default warn
  - PSTATE_EPP:
      long: pstate-epp
      takes_value: true
      value_names: PREF
      help: Intel pstate energy/performance preference (per --cpus)
  - PSTATE_EPB:
      long: pstate-epb
      takes_value: true
      value_names: 0-15
      help: Intel pstate energy/performance bias hint (per --cpus)
  - QUIET:
      long: quiet
      short: q
      help: Do not print the default summary
  - SHOW_CPU:
      long: cpu
      help: Prints CPU online and frequency summary, default
  - SHOW_FREQ:
      long: freq
      help: Prints CPU frequency governor summary, default if detected
  - SHOW_PSTATE:
      long: pstate
      help: Prints Intel pstate driver summary, default if detected
  - WAIT:
      index: 1
      help: Refresh summary every WAIT seconds
